<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!--The viewport meta tag is used to improve the presentation and behavior
  of the samples on iOS devices-->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>Bonneville Parcel Details</title>

  <link rel="stylesheet" href="http://js.arcgis.com/3.11/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.11/esri/css/esri.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="http://js.arcgis.com/3.11/"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <style>
	#header {
		background: #333;
	}
    html, body { 
      height: 100%; 
      width: 100%; 
      margin: 0; 
      padding: 0; 
      overflow: hidden;
    }
    #container { 
      height: 100%; 
    }
    #headerPane { height: 110px; }
    #grid { height: 100%; }
    .dgrid { border: none; }
    .field-id { cursor: pointer; }
  </style>
  </head>
  
  <body class="claro">
	<div id="container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', gutters: false">
    <div id="headerPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
	  <div id="header">
	<img src="http://www.co.bonneville.id.us/templates/ja_purity_ii/images/logo.jpg" alt="Bonneville County GIS">
  </div>
	<div id="parcelNumber"></div>
   
	</div>
    <div id="bottomPane" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'center'" tabStrip="true"> 
	  <div data-dojo-type="dijit/layout/ContentPane" id="instrumentsPane" title="Instruments" selected="true">
		Here are the Instruments
	  </div>
	  <div data-dojo-type="dijit/layout/ContentPane" id="improvementsPane" title="Improvements">
		Here are the Improvements
	  </div>
	  <div data-dojo-type="dijit/layout/ContentPane" id="landPane" title="Land">
		Here are the Land Values
	  </div>
	</div>
	</div>

	
  </body>
</html>
